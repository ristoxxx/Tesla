<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Muokkaa kulua</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Lisää kulu</h1>
	<div class="col-md-4" style="padding:20px 0">
		<form th:object="${expense}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
		  	<label for="company">Firma</label>
			<input type="text" id="company" th:field="*{company}"/>
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="kwh">Kwh</label>
			<input type="text" th:field="*{kwh}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="sum">Euroa</label>
			<input type="text" th:field="*{price}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="car"></label>
			<input type="hidden" th:value="${car}" id="car.carid" name="car.carid"/>
			<p th:object="${car}" th:text="${car}"></p>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Tallenna"></input>
		</form>
		<a href="/cars" class="btn btn-sm btn-success">Palaa etusivulle</a>
	</div>
</body>
</html>
